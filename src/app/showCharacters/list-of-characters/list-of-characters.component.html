<div *ngFor="let character of characters$ | async; let i=index">
  <mat-accordion>
    <mat-expansion-panel hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{ character.name }}
        </mat-panel-title>
        <mat-panel-description> summary </mat-panel-description>
      </mat-expansion-panel-header>
      <p>this is about {{ character.name }} from anime Naruto</p>
    </mat-expansion-panel>
    <mat-expansion-panel
      (opened)="panelOpenState = true"
      (closed)="panelOpenState = false"
    >
      <mat-expansion-panel-header>
        <mat-panel-title> More details </mat-panel-title>
        <mat-panel-description>
          {{ panelOpenState ? "open" : "closed" }}
        </mat-panel-description>
      </mat-expansion-panel-header>
      <div class="content">
        <p>ID: {{ character.id }}</p>
        <p>sex: {{ character.personal.sex }}</p>
        <img [src]="character.images[0]" />
        <button mat-button [routerLink]="['/characterDetail', i]">more</button>
      </div>
    </mat-expansion-panel>
  </mat-accordion>
</div>
