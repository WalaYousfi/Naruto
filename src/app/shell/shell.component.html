<mat-drawer-container class="example-container" [hasBackdrop]="true">
  <mat-drawer #drawer [mode]="'side'">
    <mat-chip-listbox class="mat-mdc-chip-set-stacked">
      @for (chip of collections; track chip) {
      <mat-chip-option selected routerLink="{{ chip.rout }}">{{
        chip.name
      }}</mat-chip-option>

      }
    </mat-chip-listbox>
  </mat-drawer>

  <mat-drawer-content>
    <button mat-raised-button (click)="drawer.toggle()">Choose Collection</button>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
